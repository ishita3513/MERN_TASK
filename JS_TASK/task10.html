<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="margin: auto;
    width:200px;">JS-Task5</h1>
    <p>please inspect the console</p>
    <script>
        const arr1 = [10,20,30];  
const arr2 = [40,50,60];  

//concat method
const arr3 = arr1.concat(arr2); 
console.log('concat method:');  
console.log(arr3);  

//copyWithin method
arr3.copyWithin(3,0); 
console.log('copyWithin method')
console.log(arr3); 

//map method 
console.log('map method')
arr3.map((x)=>{
    console.log(x); 
})  

//every method 
console.log('every method')
console.log(arr3.every((x)=>x>10));  

//some method 
console.log('some method') 
console.log(arr3.some((x)=>x>10));  

//filter method 
console.log('filter method') 
console.log(arr3.filter((x)=>x>10)); 

//find method 
console.log('find method') 
console.log(arr3.find((x)=>x===20));  

//findIndex method 
console.log('findIndex method'); 
console.log(arr3.findIndex((x)=>x===20)); 

//indexOf method 
console.log('indexOf method'); 
console.log(arr3.indexOf(20));  

//lastIndexOf method 
console.log('lastIndexOf method'); 
console.log(arr3.lastIndexOf(20)); 

//push method  
console.log('push method')
arr3.push(100); 
console.log(arr3); 

//pop method  
console.log('pop method')
arr3.pop(); 
console.log(arr3) ;

//shift method 
console.log('shift method') 
arr3.shift(); 
console.log(arr3);
    </script>
</body>
</html>
