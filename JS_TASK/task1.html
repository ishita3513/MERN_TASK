<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Date and Time</title>
  <style>
    .center{
      margin:auto; width: 300px;
      padding: 100px;
    }
    button{
      font-size: 15px;
      cursor:pointer;
    }
  </style>
</head>

<body>
  <h1 style="margin: auto;
    width:200px;">JS-Task1</h1>
  <div class="center">
      <button id="showDateBtn">show date</button>
      <p id="displayDate"></p> 
      <button id="showTimeBtn">show time</button>
      <p id="displayTime"></p>
  </div>
  
  <script>
    const displayDate = document.getElementById("displayDate");
    const displayTime = document.getElementById("displayTime");
    const showTimeBtn = document.getElementById("showTimeBtn");
    const showDateBtn = document.getElementById("showDateBtn");
    
    showTimeBtn.addEventListener("click", () => {
      const date = new Date();
      const hours = date.getHours();
      const days = date.getDay(); 
      const minutes = date.getMinutes();
      const currentTime = date;
      displayTime.textContent =  currentTime;
    });
    
    showDateBtn.addEventListener("click", () => {
      const d=new Date();
      const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
    
      const currentDate =d.getDate()+'/'+months[d.getMonth()]+'/'+d.getFullYear();
      displayDate.textContent = currentDate;
    });
  </script>
</body>
</html>
