<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      JavaScript program to calculate multiplication and division of two numbers
    </title>
    <style type="text/css">
      body {
        margin-left: auto;
        margin-right: auto;
        margin-top: 50px;
        padding:  0px 20px;
        width: 40%;
        border: 1px solid black;
      }
      input{
        padding: 5px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1 style="margin: auto;
    width:200px;">JS-Task7</h1>
    <form>
      <lable>1st Number : <input type="text" id="firstNumber" /><br /></lable>      
      <label>2nd Number: <input type="text" id="secondNumber" /><br /></label>
      <input type="button" onClick="multiplyBy()" value="Multiply" />
      <input type="button" onClick="divideBy()" value="Divide" />
    </form>
    <p>
      The Result is : <br />
      <span id="result"></span>
    </p>
    <script>
      function multiplyBy() {
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 * num2;
      }

      function divideBy() {
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 / num2;
      }
    </script>
  </body>
</html>
