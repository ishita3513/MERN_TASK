<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            
        }
    </style>
</head>
<body>
    <body class="container">
        <div>
            <h2>Registration form</h2>
            <hr/>
        </div>
        
        <form role="form" action="" class=" form-horizontal container jumbotron" name="regForm">
            <div class="form-group">
                <label for="name" class="control-label col-sm-2">Full Name:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="fullName" maxlength="10" placeholder="Enter name">
                </div>
                <span class="col-sm-6" ><p id="errFName" ></p></span>
             </div>    
           
            <div class="form-group">
                <label for="userName" class="control-label col-sm-2">User Name:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="userName" maxlength="7" placeholder="Enter user name">
                </div>
                 <span class="col-sm-6"><p id="errUName"> </p></span>
            </div>
            
            <div class="form-group">
                <label for="email" class="control-label col-sm-2">E-Mail:</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" name="email" placeholder="someone@example.com">
                </div>
                 <span class="col-sm-6" ><p id="errEmail"> </p></span>
            </div>
            <div class="form-group">
                <label for="phone" class="control-label col-sm-2">Phone No.:</label>
                <div class="col-sm-4">
                     <input type="tel" class="form-control" name="phone" placeholder="+91xxxxxxxxxx">
                </div>
                <span class="col-sm-6" ><p id="errPhone"> </p></span>
            </div>
           
            <div class="form-group">
                <label for="pwd" class="control-label col-sm-2">Password:</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" name="password" maxlength="6" placeholder="Enter password">
                </div>
                 <span class="col-sm-6" ><p id="errPwd"> </p></span>
            </div>
            
            <div class="form-group">
                <label for="cnfrmPwd" class="control-label col-sm-2">Confirm Password:</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" name="confirmPassword" maxlength="6" placeholder="Re-type password">
                </div>
                 <span class="col-sm-6" ><p id="errConfirmPwd"> </p></span>
            </div>
            
            <div class="form-group">
                <label for="gender" class="control-label col-sm-2">Gender:</label>
                <div class="radio btn col-sm-1">
                    <label class="radio-inline"><input type="radio" name="optGender">Male</label>
                </div>
                <div class="radio btn col-sm-3">
                    <label class="radio-inline"><input type="radio" name="optGender">Female </label>
                </div>
                 <span class="col-sm-6" ><p id="errGender"> </p></span>
            </div>
            
            <div class="col-sm-6">
                <input type="submit" value="Submit" class="btn btn-primary btn-lg" onClick="validator()">
            </div>
        </form>
      <script>
          function nameValidator(){
                var name = document.regForm.fullName.value;
                var errName = document.getElementById("errFName");
                if(name == "" || name == null){
                    //alert(name);
                    errName.innerHTML = "Provide Name";
                    errName.style.color = "red";
                }
                else{
                    errName.innerHTML = "The name you entered is :" +name;
                }
            }
            function userNameValidator(){
                var userName = document.regForm.userName.value;
                var errUserName = document.getElementById("errUName");
                if(userName=="" || userName==null){
                    errUserName.innerHTML = "Provide User Name";
                    errUserName.style.color = "red";
                }
                else{
                    errUserName.innerHTML = "Your user name is: "+userName;
                    errUserName.style.color = "green";
                    //errUserName.style.fontFamily = "serif";
                }
            }
            
            function emailValidator(){
                var email = document.regForm.email.value;
                var errEmail = document.getElementById("errEmail");
                if(email=="" || email==null){
                    errEmail.innerHTML = "Provide email";
                    errEmail.style.color = "red";
                }
                else{
                    errEmail.innerHTML = "your email id is: "+email;
                }
            }
            
            function phoneValidator(){
                var phone = document.regForm.phone.value;
                var errPhone = document.getElementById("errPhone");
                if(phone=="" || phone==null){
                    errPhone.innerHTML = "Provide Phone number";
                    errPhone.style.color = "red";
                }
                else{
                    errPhone.innerHTML = "Your Phone Number is: "+phone;
                }
            }
            
            function passwordValidator(){
                var pwd = document.regForm.password.value;
                var confirmPwd = document.regForm.confirmPassword.value;
                var errpwd = document.getElementById("errPwd");
                var errConfirmPwd = document.getElementById("errConfirmPwd");
                if(pwd=="" || pwd==null){
                    errpwd.innerHTML="Choose a password";
                    errpwd.style.color = "red";
                }
                else{
                    errpwd.innerHTML="Your password is: " + pwd;
                }
                if(confirmPwd == "" || confirmPwd == null){
                    errConfirmPwd.innerHTML = "Re-type the password"
                    errConfirmPwd.style.color = "red";
                }
                else if(pwd!=confirmPwd){
                    errConfirmPwd.innerHTML = "Password don't match";
                }
                else{
                    errConfirmPwd.innerHTML = "Password matched";
                    errConfirmPwd.style.color = "green";
                    errConfirmPwd.style.fontSize ="20px";
                }
            }
            
            function genderValidator(){
                var errGender = document.getElementById("errGender");
                var genderGroup = document.regForm.optGender;
                //var male = document.regform.optGender[0].checked;
                //var female = document.regForm.optGender[1].checked;
                /*if((document.form.optGender[0].checked==false) && (document.form.optGender[1].checked==false)){
                    errGender.innerHTML = "Please select one of the options";
                }*/
                /*if(male==false && female==false){
                    errGender.innerHTML = "Please select one of the options";
                    errGender.style.color="red";
                }*/
                for(var i=0; i<genderGroup.length; i++){
                    if(genderGroup[i].checked){
                        break;
                    }
                }
                if(i==genderGroup.length){
                    return errGender.innerHTML = "Please select one of the options";
                    errGender.innerHTML = "You selected: ";
                }
            }
              
            function validator(){
                nameValidator();
                userNameValidator();
                emailValidator();
                phoneValidator();
                passwordValidator();
                genderValidator();
            }
      </script>
    </body>
</body>
</html>
