<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .center{
            margin-left: auto;
            margin-right:auto;
            padding-top: 200px;
            width:30%;
        }
        button{
            text-align: center;
            width: 200px;
            height: 100px;
            background-color: green;
            color:white;
            border-radius: 20px;
            font-size: large;
        }
    </style>
  </head>
  <body>
    <h1 style="margin: auto;
    width:200px;">JS-Task5</h1>
    <div class="center">
        <h1>Reverse number</h1>
      <button onclick="myfun()">Click me to enter number</button>
    </div>
    <script>
      function myfun() {
        var a = prompt("Enter a value");
        var arr = [];
        for (var i = 0; i < a.length; i++) {
          arr[i] = a.charAt(i);
        }
        arr.reverse();
        var s="";
        for (var i = 0; i < a.length; i++) {
            s=s.concat(arr[i]);
        }
        alert("Reversed number is "+ s);
      }
    </script>
  </body>
</html>
