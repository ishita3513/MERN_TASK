<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task9.css">
</head>
<body>
    <div class="wrapper">
        <div class="form">
           <div class="inputfield">
              <label>Name</label>
              <input type="text" class="input" placeholder="your name">
           </div>  
            <div class="inputfield">
              <label>Email:</label>
              <input type="text" class="input" placeholder="your email">
           </div>  
           <div class="inputfield">
              <label>Password:</label>
              <input type="password" class="input">
           </div>  
          <div class="inputfield">
              <label>Phone Number:</label>
              <input type="text" class="input">
           </div> 
            <div class="inputfield">
              <label>Gender</label>
              <div class="custom_select">
                <label for="male">Male: <input class="gender" type="radio" id="male"name="gender" value="male"/></label>
                <label for="female">Female: <input class="gender" type="radio" id="female" name="gender" value="female"/></label>
                <label for="others">Others: <input class="gender" type="radio" id="other" name="gender" value="other"/></label>
              </div>
           </div> 
            <div class="inputfield">
              <label>language</label>
              <!-- <input type="text" class="input"> -->
              <div class="custom_select">
                <select>
                    <option value="">Select language</option>
                    <option value="male">Hindi</option>
                    <option value="female">Tamil</option>
                    <option value="female">Kannad</option>
                    <option value="female">Panjabi</option>
                </select>
              </div>
           </div> 
          <div class="inputfield">
              <label>Zip code:</label>
              <input type="text" class="input">
           </div> 
          <div class="inputfield">
              <label>About</label>
              <textarea class="textarea" placeholder="Write about yourself..."></textarea>
           </div> 
          <div class="inputfield">
            <input type="submit" value="Register" class="btn">
          </div>
        </div>
    </div>
</body>
</html>
