<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 1000px;
      }
      
      .form {
        display: flex;
        flex-direction: column;
      }

      .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .form-group label {
        margin-right: 10px;
        white-space: nowrap;
      }

      .form-group input {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form class="form">
        <div class="form-group">
          <label
            >Full Name:
            <input type="text" /> </label
          ><br />
        </div>
        <div class="form-group">
          <label
            >Username:
            <input type="text" /> </label
          ><br />
        </div>
        <div class="form-group">
          <label
            >Password:
            <input type="password" /> </label
          ><br />
        </div>
        <div class="form-group">
          <label
            >Re Password:
            <input type="password" /> </label
          ><br />
        </div>
        <div class="form-group">
          <label
            >Address:
            <input type="text" /> </label
          ><br />
        </div>
        <div class="form-group">
          <label
            >Age:
            <input type="text" /> </label
          ><br />
        </div>
        <div class="form-group">
          <label
            >Gender:
            <div class="dropdown">
              <select>
                <option value="option1">Male</option>
                <option value="option2">Female</option>
              </select>
            </div> </label
          ><br />
        </div>
        <div class="form-group">
          <label><input type="submit" value="Save" /></label>
        </div>
      </form>
    </div>
  </body>
</html>
