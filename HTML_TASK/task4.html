<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ab{
            margin: 0;
            padding: 5px;
            border: 1px solid ;
            background-color: #f0ecec;
        }
        a{
            color: blue;
        }
        .alignrow{
            display: flex;
            flex-direction: row;
        }
    </style>
</head>
<body>
    <h1 style="margin: auto;
    width:200px;">HTML-Task4</h1>
    <div class="ab">
        <p>Click any of the following links</p>
        <div class="alignrow">
            <p><a href="https://www.google.com/" target="_blank" rel="noopener">Opens in new</a> |</p>
            <p><a target="_self" href="https://www.google.com/">Opens in Self</a>  |</p>
            <p><a target="_parent" href="https://www.google.com/">Opens in Parent</a>  |</p>
            <p><a target="_top" href="https://www.google.com/">Opens in Body</a></p>
        </div>
        
    </div>
</body>
</html>
