<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        color: #2424e7;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .form {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
      
    </style>
  </head>
  <body>
    <h1 style="margin: auto;
    width:200px;">HTML-Task6</h1>
    <div class="container">
      <form class="form">
        <h1>Registration Form</h1>
        <label>First Name:<input type="text" /></label><br />
        <label>Last Name:<input type="text" /></label><br />
        <label>Email:<input type="email" /></label><br />
        <label>Gender:
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label>
        </label><br />
        <label>Age: <input type="number" /></label><br />
        <label>Phone Number: <input type="text" /></label><br />
        <label>Address: <textarea rows="4" cols="25"></textarea></label><br />
        <label>State: <input type="text" /></label><br />
        <label>Country:
          <select name="Country">
            <option value="Choose your country">Choose your country</option>
            <option value="India">India</option>
            <option value="US">US</option>
            <option value="UK">UK</option>
          </select>
        </label><br />
        <label>Languages Known:
          <input type="checkbox" name="English" />
          <label for="English">English</label>
          <input type="checkbox" name="Kannada" />
          <label for="Kannada">Kannada</label>
          <input type="checkbox" name="Hindi" />
          <label for="Hindi">Hindi</label>
          <input type="checkbox" name="Telugu" />
          <label for="Telugu">Telugu</label> </label
        ><br />
        <label>
          
          <label for="declare">
            <input class="declare" type="checkbox" name="declare" />
            Hereby I declare all the given details are true</label> 
          </label
        ><br />
        <label><button type="submit">Register</button></label>
      </form>
    </div>
  </body>
</html>
